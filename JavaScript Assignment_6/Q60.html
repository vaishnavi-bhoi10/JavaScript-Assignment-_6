<input type="text" id="txt" placeholder="Enter something">
<button onclick="checkValue()">Check Type</button>
<p id="result"></p>

<script>
function checkValue() {
    const value = document.getElementById("txt").value;
    
    // Check if the value is a number or not
    if (value.trim() === "") {
        document.getElementById("result").innerText = "Please enter a value.";
    } else if (isNaN(value)) {
        document.getElementById("result").innerText = "The input is a string";
    } else {
        document.getElementById("result").innerText = "The input is a number";
    }
}
</script>
