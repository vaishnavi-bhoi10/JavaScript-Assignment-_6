<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function with Events</title>
    <script>
        const calculate = function () {
            console.log("Lorem ipsum dolor sit amet consectetur adipisicing elit.");
        };
    </script>
</head>
<body>
    
    <input 
        type="text" ;
        id="inputBox"; 
        onblur="calculate()"; 
        onfocus="calculate()"; 
        placeholder="Focus or blur me";
    />
</body>
</html>
